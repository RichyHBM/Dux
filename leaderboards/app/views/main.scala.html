@(response: auth.models.BasicAuthViewResponse)(content: Html)

@common.views.html.main(response) {
    @auth.views.html.navbar(response) {

        <script type="text/javascript">
            var app = angular.module('DuxApp');

            app.controller("NavbarSearchCtrl", function($scope) {
                $scope.search = function() {
                    if($scope.gameId) {
                        window.location.href = "/" + $scope.gameId;
                    }
                };
            });
        </script>

        <ul class="nav navbar-nav navbar-right">
            <li class="navbar-form">
                <form class="form-inline" ng-controller="NavbarSearchCtrl">
                    <div class="form-group">
                        <button class="input-group-addon pull-right" ng-click="search()">
                            <i class="centered fa fa-search fa-1-4x"></i>
                        </button>
                        <span class="inline-input-wrapper">
                            <input type="text" ng-model="gameId" class="full-width form-control" placeholder="Search">
                        </span>
                    </div>
                </form>
            </li>
        </ul>

    }

    @common.views.html.alert()

    @content
}
