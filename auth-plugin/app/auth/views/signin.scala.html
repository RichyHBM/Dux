@(response: common.models.BasicViewResponse)

@common.views.html.main(response) {
    @common.views.html.navbar(response) {

    }

    @common.views.html.alert()

    <script type="text/javascript">
        var app = angular.module('DuxApp');

        app.controller("SignInCtrl", function($scope, $http) {
            $scope.signIn = function() {
                $http.post('/auth/signin', {email: $scope.email, password: $scope.password});
            };
        });
    </script>

    <div ng-controller="SignInCtrl" class="container">
        <div class="row">
            <div class="col-xs-12 col-md-offset-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="inputEmail" class="col-md-2 control-label">Email</label>
                                <div class="col-md-10">
                                    <input type="text" ng-model="email" class="form-control" id="inputEmail" placeholder="Email" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword" class="col-md-2 control-label">Password</label>
                                <div class="col-md-10">
                                    <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button type="submit" ng-click="signIn()" class="btn btn-primary pull-right">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
