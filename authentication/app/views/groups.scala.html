@(viewData: ObjectNode, response: auth.models.BasicAuthViewResponse)


@main(response) {

<script type="text/javascript">
        var app = angular.module('DuxApp');

        app.controller("GroupsCtrl", function($scope, $http, $uibModal) {

          $scope.Groups = [];

          $scope.refresh = function() {
            $http.post('/view-api/get-all-groups').then(
                function successCallback(response) {
                    $scope.Groups = response.data;
                });
          }

          $scope.refresh();

          $scope.openNewModal = function () {
            var modalInstance = $uibModal.open({
                templateUrl: 'newGroupModal.html',
                controller: 'newGroupModalCtrl'
            });

            modalInstance.refresh = function() {
                $scope.refresh();
            }
          }
        });

</script>

<div ng-controller="GroupsCtrl" class="container">

    <div class="row">
        <div class="col-sm-10"></div>
        <button class="col-sm-2 btn btn-default" ng-click="openNewModal()">New Group</button>
    </div>

    <br />

    <div class="row">
        <table class="table table-striped table-bordered">
            <tr>
                <th class="col-sm-2">ID</th>
                <th class="col-sm-3">Name</th>
                <th class="col-sm-5">Description</th>
                <th class="col-sm-2"></th>
            </tr>
            <tr ng-repeat="group in Groups">
                <td>{{group.Id}}</td>
                <td>{{group.Name}}</td>
                <td>{{group.Description}}</td>
                <td><i class="fa fa-1-4x fa-trash"></i></td>
            </tr>
        </table>
    </div>

    @modals.newGroup()
</div>
}
