@()

<script type="text/javascript">
var app = angular.module('DuxApp');

app.controller("newAppModalCtrl", function($scope, $http, $modalInstance) {
    $scope.newAppName = '';
    $scope.newAppDescription = '';
    $scope.errors = {};


    $scope.ok = function () {
        if($scope.newAppName == ''){
            $scope.errors.newAppName = true;
            return;
        }

        $http.post('/view-api/new-app', {
            Id: -1,
            Name: $scope.newAppName,
            Description: $scope.newAppDescription
        }).then( function successCallback(response) {
            $modalInstance.refresh();
            $modalInstance.close();
        });
    };

    $scope.cancel = function () {
        $modalInstance.dismiss('cancel');
    };
});
</script>


<script type="text/ng-template" id="newAppModal.html">
    <div class="modal-header">
        <h3 class="modal-title">New App</h3>
    </div>
    <div class="modal-body">
        <div class="form-group {{ errors.newAppName ? 'has-error' : '' }}">
            <label class="control-label" for="newAppName">Name</label>
            <input type="text" class="form-control" id="newAppName" ng-model="newAppName" tooltip-trigger="focus">
        </div>
        <div class="form-group">
            <label class="control-label" for="newAppDescription">Description</label>
                <textarea type="text" class="form-control" rows="3" id="newAppDescription" ng-model="newAppDescription" tooltip-trigger="focus">
                </textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
