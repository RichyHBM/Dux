@(viewData: ObjectNode, response: auth.models.BasicAuthViewResponse)


@main(response) {

<script type="text/javascript">
        var app = angular.module('DuxApp');

        app.controller("AppsCtrl", function($scope, $http, $uibModal) {

          $scope.Apps = [];

          $scope.refresh = function() {
            $http.post('/view-api/get-all-apps').then(
                function successCallback(response) {
                    $scope.Apps = response.data;
                });
          }

          $scope.refresh();

          $scope.openNewModal = function () {
            var modalInstance = $uibModal.open({
                templateUrl: 'newAppModal.html',
                controller: 'newAppModalCtrl'
            });

            modalInstance.refresh = function() {
                $scope.refresh();
            }

          }
        });
</script>

<div ng-controller="AppsCtrl" class="container">

    <div class="row">
        <div class="col-sm-10"></div>
        <button class="col-sm-2 btn btn-default" ng-click="openNewModal()">New App</button>
    </div>

    <br />

    <div class="row">
        <table class="table table-striped table-bordered">
            <tr>
                <th class="col-sm-2">ID</th>
                <th class="col-sm-3">Name</th>
                <th class="col-sm-5">Description</th>
                <th class="col-sm-2"></th>
            </tr>
            <tr ng-repeat="app in Apps">
                <td>{{app.Id}}</td>
                <td>{{app.Name}}</td>
                <td>{{app.Description}}</td>
                <td><i class="fa fa-1-4x fa-trash"></i></td>
            </tr>
        </table>
    </div>

    @modals.newApp()
</div>
}
