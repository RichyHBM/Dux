@(viewData: ObjectNode, response: auth.models.BasicAuthViewResponse)


@main(response) {

<script type="text/javascript">
        var app = angular.module('DuxApp');

        app.controller("PermissionsCtrl", function($scope, $http) {

          $scope.Permissions = [];

          $scope.refresh = function() {
          }

          $scope.refresh();
        });
    </script>

<div ng-controller="PermissionsCtrl" class="container">

    <table class="table table-striped table-bordered">
        <tr>
            <th class="col-sm-2">ID</th>
            <th class="col-sm-3">Name</th>
            <th class="col-sm-5">Description</th>
            <th class="col-sm-2"></th>
        </tr>
        <tr ng-repeat="permission in Permissions">
            <td>{{permission.Id}}</td>
            <td>{{permission.Name}}</td>
            <td>{{permission.Description}}</td>
            <td><i class="fa fa-1-4x fa-trash"></i></td>
        </tr>
    </table>

</div>
}
